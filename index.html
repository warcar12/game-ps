<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .game-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 10px;
            width: 150px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            display: none;
            width: 600px;
            height: 450px;
            border: none;
            margin-top: 20px;
        }

        #back {
            display: none;
        }
    </style>
</head>
<body>
    <button id='back' onclick="back()">BACK</button>
    <div class="game-buttons">
        <button onclick="startGame('resident-evil')">ResidentEvil</button>
        <button onclick="startGame('resident-evil-2')">ResidentEvil-2</button>
        <button onclick="startGame('resident-evil-3')">ResidentEvil-3</button>
        <button onclick="startGame('gta')">GTA</button>
        <button onclick="startGame('gta2')">GTA-2</button>
        <button onclick="startGame('tekken')">Tekken</button>
        <button onclick="startGame('tekken2')">Tekken-2</button>
        <button onclick="startGame('tekken3')">Tekken-3</button>
        <button onclick="startGame('tenchu')">Tenchu</button>
        <button onclick="startGame('tenchu2')">Tenchu-2</button>
    </div>
    <iframe id="resident-evil" src="https://www.retrogames.cc/embed/42875-resident-evil.html"></iframe>
    <iframe id="resident-evil-2" src="https://www.retrogames.cc/embed/42943-resident-evil-2-dual-shock-ver-disc-1-leon.html"></iframe>
    <iframe id="resident-evil-3" src="https://www.retrogames.cc/embed/42155-resident-evil-3-nemesis-u.html"></iframe>
    <iframe id="gta" src="https://www.retrogames.cc/embed/41827-grand-theft-auto.html"></iframe>
    <iframe id="gta2" src="https://www.retrogames.cc/embed/41828-grand-theft-auto-2.html"></iframe>
    <iframe id="tekken" src="https://www.retrogames.cc/embed/41513-tekken.html"></iframe>
    <iframe id="tekken2" src="https://www.retrogames.cc/embed/41514-tekken-2.html"></iframe>
    <iframe id="tekken3" src="https://www.retrogames.cc/embed/40238-tekken-3.html"></iframe>
    <iframe id='tenchu' src="https://www.retrogames.cc/embed/43770-tenchu-stealth-assassins-usa.html"></iframe>
    <iframe id='tenchu2' src="https://www.retrogames.cc/embed/43771-tenchu-2-birth-of-the-stealth-assassins-usa.html"></iframe>
    
    <script>
        const iframes = document.querySelectorAll('iframe');
        const buttonContainer = document.querySelector('.game-buttons');
        const backButton = document.getElementById('back');

        function startGame(game) {
            iframes.forEach(iframe => iframe.style.display = 'none');
            buttonContainer.style.display = 'none';
            backButton.style.display = 'block';

            const selectedIframe = document.getElementById(game);
            if (selectedIframe) {
                selectedIframe.style.display = 'block';
            } else {
                alert('Game not available');
            }
        }

        function back() {
            buttonContainer.style.display = 'block';
            backButton.style.display = 'none';
            iframes.forEach(iframe => iframe.style.display = 'none');
        }
    </script>
</body>
</html>
