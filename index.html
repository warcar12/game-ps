<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .game-buttons button {
            margin: 10px;
            width: calc(50% - 20px); /* 3 buttons per row with some margin */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-buttons button:hover {
            background-color: #0056b3;
        }

        iframe {
            display: none;
            width: 80%;
            height: 450px;
            border: none;
            margin-top: 20px;
        }

        #back {
            display: none;
        }
    </style>
</head>
<body>
    <button id='back' onclick="back()">BACK</button>
    <div class="game-buttons">
        <button onclick="startGame('resident-evil')">ResidentEvil</button>
        <button onclick="startGame('resident-evil-2')">ResidentEvil-2</button>
        <button onclick="startGame('resident-evil-3')">ResidentEvil-3</button>
        <button onclick="startGame('gta')">GTA</button>
        <button onclick="startGame('gta2')">GTA-2</button>
        <button onclick="startGame('tekken')">Tekken</button>
        <button onclick="startGame('tekken2')">Tekken-2</button>
        <button onclick="startGame('tekken3')">Tekken-3</button>
        <button onclick="startGame('tenchu')">Tenchu</button>
        <button onclick="startGame('tenchu2')">Tenchu-2</button>
        <button onclick="startGame('santaparkour')">Santa-Parkour</button>
        <button onclick="startGame('bikeracing')">Bike-Racing</button>
        <button onclick="startGame('factorydomination')">Factory-Domination</button>
        <button onclick="startGame('townbillionaire')">Town-Billionaire</button>
        <button onclick="startGame('tictactoe')">Tic-Tac-toe</button>
        <button onclick="startGame('dangerdash')">Danger-Dash</button>
        <button onclick="startGame('hunterhitman')">Hunter-Hitman</button>

    <script>
        const iframes = document.querySelectorAll('iframe');
        const buttonContainer = document.querySelector('.game-buttons');
        const backButton = document.getElementById('back');

        function startGame(game) {
            iframes.forEach(iframe => iframe.style.display = 'none');
            buttonContainer.style.display = 'none';
            backButton.style.display = 'block';

            const selectedIframe = document.getElementById(game);
            if (selectedIframe) {
                selectedIframe.style.display = 'block';
            } else {
                alert('Game not available');
            }
        }

        function back() {
            buttonContainer.style.display = 'block';
            backButton.style.display = 'none';
            iframes.forEach(iframe => iframe.style.display = 'none');
        }
    </script>
</body>
</html>
